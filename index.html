<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carrousel</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
   <section id="carrousel">
        <div style="--index: 0;">
            <h2>
                <span>0</span>
            </h2>
        </div>
        <div style="--index: 1;">
            <h2>
                <span>1</span>
            </h2>
        </div>
        <div style="--index: 2;">
            <h2>
                <span>2</span>
            </h2>
        </div>
        <div style="--index: 3;">
            <h2>
                <span>3</span>
            </h2>
        </div>
        <div style="--index: 4;">
            <h2>
                <span>4</span>
            </h2>
        </div>
        <div style="--index: 5;">
            <h2>
                <span>5</span>
            </h2>
        </div>
        <div style="--index: 6;">
            <h2>
                <span>6</span>
            </h2>
        </div>
        <div style="--index: 7;">
            <h2>
                <span>7</span>
            </h2>
        </div>
   </section> 
</body>
<script defer src="./main.js"></script>
</html>
